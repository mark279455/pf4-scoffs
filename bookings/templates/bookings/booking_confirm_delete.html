{% extends 'base.html' %}

{% block title %}Delete Booking{% endblock %}
{% block content %}


<div class="container">
    <h1 class="text-center mt-2">Confirm Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method='post' class="text-center">
            {% csrf_token %}
            <p>Delete booking "{{object.id}}"?</p>
            <input type="submit" value="Confirm" class="btn btn-primary w-25">
        </form>
    </div>
</div>

{% endblock %}
