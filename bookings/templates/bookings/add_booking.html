{% extends 'base.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'bookings/css/datepicker.css' %}">
{% endblock %}

{% block title %}Make a Booking{% endblock %}

{% block content %}

<div class="container">
    <form method='POST' enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Make a Booking</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Save Booking</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script>
    $('.datepicker').datepicker();
    document.write("datepicker");
</script>

{% endblock %}
