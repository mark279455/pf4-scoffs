{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_css %}

    <link rel="stylesheet" href="{% static '/css/base.css' %}">"

<body>

        {% endblock %}
    </main>
    {% include 'includes/footer.html' %}
